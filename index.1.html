<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
        background: rgb(20, 2, 101);
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
  
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.5) !important;
      backdrop-filter: saturate(200%) blur(25px);
      border-radius: 10px; 
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(2.8px);
    }

    .btn-primary {
      background-color: #007bff; 
      border: none;
      padding: 10px 20px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0056b3; 
    }
    h2{
        font-family: "Lucida Handwriting", "Courier New", Cursive;
    }
    h1{
        font-family: "Lucida Handwriting", "Courier New", Cursive;
    }
    .myVideo{
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
    
    }
    .content {
        position: relative;
        z-index: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .slide-in {
      animation: slideIn 1s ease-out;
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .pop-up {
      animation: popUp 1s ease-out;
    }

    .pop-up-text {
      display: inline-block;
      animation: popUp 1s ease-out;
    }

    @keyframes slowMove {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .slow-move {
      animation: slowMove 5s infinite;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      
    }

  </style>
  
<body>
  <video autoplay muted loop id="myVideo" class="myVideo">
    <source src="torii-at-sunset.1920x1080.mp4" type="video/mp4">
  </video>
  
  <div class="content">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <img src="logo_-removebg-preview.png" alt="logo" class="logo">
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div class="card bg-glass pop-up">
            <div class="card-body px-3 py-5 px-md-5">
              <h2 class="text-center mt-3 mb-4 slide-in pop-up-text">Welcome Back</h2>
              <form>
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter username " required />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="keepLoggedIn" checked />
                  <label class="form-check-label" for="keepLoggedIn">
                    Keep me logged in
                  </label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="text-center mt-3">
                  <a href="reset-password.html" class="text-decoration-none">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    });
  </script>
</body>
</html>
