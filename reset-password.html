<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
        background: rgb(20, 2, 101);
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.5) !important;
      backdrop-filter: saturate(200%) blur(25px);
      border-radius: 10px; 
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(2.8px);
    }

    .btn-primary {
      background-color: #007bff; 
      border: none;
      padding: 10px 20px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0056b3; 
    }

    h2 {
        font-family: "Lucida Handwriting", "Courier New", Cursive;
    }

    .myVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
    }

    .content {
        position: relative;
        z-index: 1;
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .pop-up {
      animation: popUp 1s ease-out;
    }

  </style>
</head>
<body>
  <video autoplay muted loop id="myVideo" class="myVideo">
    <source src="torii-at-sunset.1920x1080.mp4" type="video/mp4">
  </video>
  
  <div class="content">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10"></div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div class="card bg-glass pop-up">
            <div class="card-body px-3 py-5 px-md-5">
              <h2 class="text-center mt-3 mb-4">Reset Password</h2>
              <form>
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a href="index.1.html" class="btn btn-secondary">Back</a>
                  <button type="submit" class="btn btn-primary">Next</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
